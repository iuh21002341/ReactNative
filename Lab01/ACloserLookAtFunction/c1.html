<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding Challenge #1</title>
</head>
<body>
	<button type="button" class="button">Answer poll</button>
	<script>
		poll = {
			question: 'What is your favorite programming language?',
			options: ['0: JavaScript', '1: Python', '2: Rust', '3: C++'],
			answers: new Array(4).fill(0),
			registerNewAnswer() {
				const answer = Number(prompt(`${this.question}\n${this.options.join('\n')}\n(Write option number)`));
				if (answer >= 0 && answer <= 3) {
					this.answers[answer]++;
				}
				this.displayResults();
				this.displayResults('string');
			},
			displayResults(type = 'array') {
				if (type === 'array') {
					console.log(this.answers);
				} else if (type === 'string') {
					console.log(`Poll results are ${this.answers.join(', ')}`);
				}
			}
		}

		document.querySelector('.button').addEventListener('click', poll.registerNewAnswer.bind(poll));

		poll.displayResults.call({answers: [5, 2, 3]});
		poll.displayResults.call({answers: [1, 5, 3, 9]}, 'string');
	</script>
</body>
</html>
