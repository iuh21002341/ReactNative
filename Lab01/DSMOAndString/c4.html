<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coding Challenge #4</title>
</head>

<body>
	<script>
		document.body.append(document.createElement('textarea'));
		document.body.append(document.createElement('button'));

		const button = document.querySelector('button');
		button.textContent = 'Convert to camelCase';

		button.addEventListener('click', function () {
			const text = document.querySelector('textarea').value;

			const variableNames = text.split('\n');

			for (const [index, variable] of variableNames.entries()) {
				const trimmedVar = variable.trim().toLowerCase();

				const words = trimmedVar.split('_');

				const camelCaseVar = words[0] + words.slice(1).map(word => word[0].toUpperCase() + word.slice(1)).join('');

				const checkmarks = 'âœ…'.repeat(index + 1);

				console.log(`${camelCaseVar} ${checkmarks}`);
			}
		});

	</script>
</body>

</html>
